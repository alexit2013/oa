<script type="text/javascript">
	function article_save_submit(){
		var num=0;
		var str = '';
		$("input").each(function () {
			if ($(this).val() == "") {
				this.focus();
				num++;
				str = $(this).attr("placeholder")+"</br>";
			}

		});
		if(num>0)
		{
			layer.msg(str);
			return false;
		}
		else
		{
			return true;
		}
	}

	$(function(){
		//当前月份
		var current_date = new Date();;
		var cur_month = current_date.getMonth()+1;
		$(".top_infor span.current_month").html(cur_month);
	})
</script>
