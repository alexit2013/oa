<extend name="Layout/ins_page" />
<block name="content">
  <form method='post' id="form_data" class="well form-horizontal">
    <input type="hidden" id="opmode" name="opmode" value="edit">
    <input type="hidden" id="ajax" name="ajax" value="1">
    <input type="hidden" name="id" value="{$list['Onlyseries']['id']}">

    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label" for="dept_id">门店*：</label>
      <div class="col-sm-8">
        <select class="form-control" name="dept_id" id="dept_id"check="require" msg="请选择门店">
          <option value="">请选择门店</option>
          {:fill_option($list['Alldept'],$list['Onlyseries']['dept_id'])}
        </select>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label" for="brand_id">品牌*：</label>
      <div class="col-sm-8">
        <select class="form-control" name="brand_id" id="brand_id"check="require" msg="请选择品牌">
          <option value="">请选择品牌</option>
          {:fill_option($list['Allcarbrand'],$list['Onlyseries']['carbrand_id'])}
        </select>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label" for="series_id">车系*：</label>
      <div class="col-sm-8">
        <select class="form-control" name="series_id" id="series_id"check="require" msg="请选择车系">
          <option value="">请选择车系</option>
          {:fill_option($list['Allcarseries'],$list['Onlyseries']['carserie_id'])}
        </select>
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label" for="num">台数：</label>
      <div class="col-sm-8">
        <input class="form-control"  type='text' onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" value="{$list['Onlyseries']['number']}" id="num" name="num" check="require" msg="请输入台数">
      </div>
    </div>

    <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label" for="inputtime">录入日期：</label>
                <div class="col-sm-8">
                    <div class="input-daterange input-group" >
                        <input type="date" value="{:date('Y-m-d',$list['Onlyseries']['inputtime'])}"class="input-sm form-control text-center" name="inputtime"/>
                    </div>
                </div>
               <!--  <div class="col-sm-8">
                    <div class="input-daterange input-group" >
                        <input type="text" value="{:date('Y/m/d',$list['Onlyseries']['inputtime'])}"/>
                    </div>
                </div> -->
        </div>
    <div class="clearfix"></div>

    <div class="pull-right">
      <input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
      <input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
    </div>
  </form>
</block>
<block name="js">
  <script type="text/javascript">
    function save() {
      sendForm("form_data", "{:U('save')}", "{:U('Seriesdata/index')}");
    };

    function popup_flow() {
      winopen("{:U('popup/flow')}",560, 470);
    };

    $(document).ready(function() {
      $(document).on("dblclick", ".inputbox .address_list b", function() {
        $(this).parent().parent().remove();
      });

      $(document).on("click", ".inputbox .address_list a.del", function() {
        $(this).parent().parent().remove();
      });

    });
  </script>
</block>
