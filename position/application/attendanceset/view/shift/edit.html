	.ckeck_radio{
		width: 100%;
		height: 35px;
    	line-height: 35px;

    }
</style>

<div class="page-container">
	<div class="row" style="width:800px; margin: 0 auto; padding-top: 20px;">
		<div class="row_content">
			<form id='formedit'>

				<div class="top_title">
					<div class="title_words">

					</div>

						<input type="text" name="shift_name" maxlength="100" value="{$list['shift_name']}" class="form-control required" placeholder="请输入班次名称">

				</div>
				<div class="top_jc" style="float: right;">
					<div class="jc">
						简称

						<input type="text" name="short" maxlength="6" value="{$list['short']}" class="form-control input-xxsmall" placeholder="不超过6个汉字" >					
					</div>

						<div class="title_words" style="padding-left: 28px; width: 72px;">

						</div>

						固定班次
					</div>
					<div class="type_content">

							<div class="column_title">工作时间</div>

								<select name="is_work_theday" class="select">
									<option value="1" <?php if($list['is_work_theday']==1){echo "selected";} ?>>当天</option>
									<option value="2" <?php if($list['is_work_theday']==2){echo "selected";} ?> >次日</option>
								</select>
							</span> 		
							<input class="column_time" type="time" name="work_end_time" value="{$list['work_end_time']}" />
						</div>
						<div class="column">
							<div class="column_title">休息时间</div>
							<input type="checkbox" name="is_rest" <?php if(!empty($list['rest_start_time'])){ echo 'checked';} ?> />休息时间
							<input class="column_time" value="{$list['rest_start_time']}" type="time" name="rest_start_time"/>到

							<div class="column_title">考勤设置</div>

							</div>
						</div>

							<div class="check_row"></div>
							<div class="column">
								<div class="column_title" style="width: 100px;">
									<span>打卡范围</span>
								</div>
								<input class="column_time" value="{$list['clockin_start_time']}"  type="time" name="clockin_start_time"/>到
								 <span class="select-box inline">
									<select name="is_clock_theday" class="select">
										<option value="1" <?php if($list['is_clock_theday']==1){echo "selected";} ?>>当天</option>
										<option value="2" <?php if($list['is_clock_theday']==2){echo "selected";} ?> >次日</option>

								</span> 		
								<input class="column_time" value="{$list['clockin_end_time']}" type="time" name="clockin_end_time" />
							</div>
						</div>
					</div>
					<div class="row cl mt-20">
							<div class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-1">
								<a id="submit" class="btn btn-primary radius">提交</a>		
								<a onClick="layer_close();" class="btn btn-default radius ml1r">取消</a>
							</div>
					</div>
					<input type="hidden" name="id" value="{$list['id']}">
				</form>
			</div>
			
		</div>
	</div>
	
</div>
{/block}
{block name="js"}
<script type="text/javascript">
	$("#submit").click(function(){
		$.ajax({
			url: "{:Url('edit')}",
            dataType: 'json',
            data :$('#formedit').serialize(),		
            type: 'POST',
            cache: false,
            success: function(data){
        		if(data.status=='1'){
        			layer.msg(data.msg);
        			setTimeout(function(){
        				parent. location.reload();
        			},1000);      			
        		}           		
            },
            error:function(data){
	    		layer.msg(data.msg);
				return;
            }
		});
	});

	function layer_close(){
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引 
			parent.layer.close(index);

	}
</script>

{/block}
