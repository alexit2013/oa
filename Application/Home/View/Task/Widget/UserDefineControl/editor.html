<eq name="readonly" value="true">
		<textarea class="hidden form-control" name="udf_field_{$id}" rows="10" >{$val}</textarea>		
		<div class="form-control-static">{$val}</div>
	<else/>
	<textarea class="editor form-control" name="udf_field_{$id}" rows="10" <notempty name="validate">check="{$validate}" msg="{$msg}"</notempty>>{$val}</textarea>
</eq>
