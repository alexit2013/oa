<script type="text/javascript">
    function article_save_submit(){
        var carseries_id = $("#carseries").val();
        var num=0;
        var str = '';
        $("input").each(function () {
            if ($(this).val() == "") {
                this.focus();
                num++;
                str = $(this).attr("placeholder")+"</br>";
            }

        });
        if(carseries_id == '' || carseries_id == undefined){
            layer.msg('请选择车系');
            return false;
        } else if(num>0) {
            layer.msg(str);
            return false;
        } else {
            var str = $("#form-article-add").serialize();
            $.ajax({
                type: 'POST',
                url: '{:Url("monthadd")}',
                data:str,
                dataType: 'json',
                success: function(data){
                    if(data.status=='1'){
                        layer.msg(data.msg);
                        setTimeout("location.reload();",3000);
                    }
                    if(data.status=='0'){
                        layer.msg(data.msg);
                    }
                },
                error:function(data) {
                    if(data.status=='0'){
                        layer.msg(data.msg);
                    }
                },
            });
        }
    }
    //预加载获取品牌
    $(document).ready(function(){
        var store_id = "store_id=" + $("#store_id").val();
        $.ajax({
            type : 'POST' ,
            url: '{:Url("carbrand")}',
            data: store_id,
            dataType: 'json',
            success: function(data){
                $.each(data,function(k,v){
                    var html = '<option class="store_id" value="'+v.id+'">'+v.carbrand_name+'</option>';
                    $("#carbrand").append(html);
                });
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    });

    //获取品牌（通过选择）
    $("#store_id").change(function(){
        $("#carbrand > option").remove();
        $("#carseries > option").remove();
        $("#carsize > option").remove();
        var store_id = "store_id=" + $(this).val();

        $("#carseries").html("<option value=''>请先选择品牌</option>");
        $("#carsize").html("<option value=''>请先选择车系</option>");
        $.ajax({
            type : 'POST' ,
            url: '{:Url("carbrand")}',
            data: store_id,
            dataType: 'json',
            success: function(data){
                var html = '<option value="">请选择</option>';
                $.each(data,function(k,v){
                    html += '<option class="store_id" value="'+v.id+'">'+v.carbrand_name+'</option>';
                });
                $("#carbrand").append(html);
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    });
    //获取车系
    $("#carbrand").change(function(){
        $("#carseries > option").remove();
        $("#carsize > option").remove();
        var carbrand_id = "carbrand_id=" + $(this).val();
        $("#carsize").html("<option value=''>请先选择车系</option>");
        $.ajax({
            type : 'POST' ,
            url: '{:Url("carseries")}',
            data: carbrand_id,
            dataType: 'json',
            success: function(data){
                var html = '<option value="">请选择</option>';
                $.each(data,function(k,v){
                    html += '<option class="carseries" value="'+v.id+'">'+v.carseries_name+'</option>';
                });
                $("#carseries").append(html);
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    });
    //获取车型
    $("#carseries").change(function(){
        $("#carsize > option").remove();

        var carseries_id = "carseries_id=" + $(this).val();
        $.ajax({
            type : 'POST' ,
            url: '{:Url("carsize")}',
            data: carseries_id,
            dataType: 'json',
            success: function(data){
                var html = '<option value=“”>请选择</option>';
                $.each(data,function(k,v){
                    html += '<option class="carsize" value="'+v.id+'">'+v.carsize_name+'</option>';
                });
                $("#carsize").append(html);
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    });

    $(function(){
        //当前月份
        var current_date = new Date();;
        var cur_month = current_date.getMonth()+1;
        if(cur_month<10){
            cur_month = '0'+cur_month;
        }
        var cur_year = current_date.getFullYear()-2 ;

        for(var i=0; i<5;i++){
            var html = '</option><option value="'+(cur_year+i)+'">'+(cur_year+i)+'</option>';
            $("#year").append(html);
        };
        $("#year").val(current_date.getFullYear());
        $("#month").val(cur_month);
    })

</script>
