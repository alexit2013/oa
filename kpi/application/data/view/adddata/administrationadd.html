{extend name="base@base/page_base" /}
{block name="content"}
<style>
	.msg_content{
            margin:25px 0px 0px 0px;
            padding: 25px 0px;
            box-sizing:border-box;
            border: 1px solid #00ccff;
            border-radius:15px;
            position: relative;
    }
    .msg_del{
      border-radius:5px;
      color: #fff;
      background-color:#3399ff;
      width:auto;
      height: 28px;
      line-height: 28px;
      padding: 0px 12px;
      position: absolute;
      top:-15px;
      left:16px;
      text-align: center;
      font-size: 13px;
      cursor:pointer;
    }
    .addbox{padding: 0 1.5rem;}
    .additem{float: left;margin-left:1rem;margin-bottom:1rem;}
    .de-container{padding:10px 20px}
</style>
    <div class="de-container">
		<div class="msg_content">
			<div class="msg_del">车辆费用表<i class="Hui-iconfont"></i></div>
			<div class="addbox cl">
				<a id="add_r" onclick="add('新增自用试乘试驾车数据','{:Url('chart/Vehiclecost/testdriveadd')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">新增自用试乘试驾车数据</a>
                                <a id="add_r" onclick="add('新增使用中的试乘试驾车数据','{:Url('chart/Vehiclecost/vehicleuseadd')}')" class="btn btn-danger-outline radius additem" href="jatvascript:void(0)">新增使用中的试乘试驾车数据</a>
				<a id="add_r" onclick="add('新增销售未使用试乘试驾车数据','{:Url('chart/Vehiclecost/saledriveadd')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">新增销售未使用试乘试驾车数据</a>
				<a id="add_r" onclick="add('新增自备经营用车数据','{:Url('chart/Vehiclecost/selfdriveadd')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">新增自备经营用车数据</a>
				<a id="add_r" onclick="add('新增特殊车辆使用情况数据','{:Url('chart/Vehiclecost/specialdriveadd')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">新增特殊车辆使用情况数据</a>
				<a id="add_r" onclick="add('新增财务帐面用车和实际车辆情况数据','{:Url('chart/Vehiclecost/financsdriveadd')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">新增财务帐面用车和实际车辆情况数据</a>
			</div>
		</div>
	</div>
	<div class="de-container">
		<div class="msg_content">
			<div class="msg_del">费用预算表<i class="Hui-iconfont"></i></div>
			<div class="addbox cl">
				<a id="add_r" onclick="add('新增职工薪酬数据','{:Url('chart/costbudget/add')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">职工薪酬数据</a>
                                <a id="add_r" onclick="add('导入数据','{:Url('chart/costbudget/administrative')}')" class="btn btn-danger-outline radius additem" href="javascript:void(0)">导入数据</a>
			</div>
		</div>
	</div>
{/block}
{block name="js"}
<script type="text/javascript">
/*新增车系*/
			function add(title,url){
			    var index = layer.open({
			      type: 2,
			      content: url,
			      area: ['100%', '100%'],
			      title: title,
			      maxmin: true
			    });
			    layer.full(index);      
			}
</script>
{/block}
