<extend name="Layout/ins_page" />
<block name="content">
  {:W('PageHeader/simple',array('name'=>'新建：'.$flow_type['name']))}
  <form method='post' id="form_data" class="well form-horizontal">
    <input type="hidden" id="opmode" name="opmode" value="add">
    <input type="hidden" id="ajax" name="ajax" value="1">
    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label" for="name">车型*：</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="name" name="caesize_name" check="require" msg="请输入车型">
      </div>
    </div>

    <div class="form-group col-sm-6">
      <label class="col-sm-4 control-label" for="serise_id">车系：</label>
      <div class="col-sm-8">
        <select class="form-control" name="serise_id" id="serise_id" check="require" msg="请选择车系">
          <option value="">请选择车系</option>
          {:fill_option($Allserise)}
        </select>
      </div>
    </div>

    <div class="clearfix"></div>
 
    <div class="pull-right pad-t31">
      <input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
      <input  class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
    </div>
  </form>
</block>
<block name="js">
    <script type="text/javascript">
        function save() {
                if ($("#name").val().length < 2) {

                ui_error('请填写名称');
                return false;

                }
                      sendForm("form_data", "{:U('save')}", "{:U('Carsize/index')}");


            }
    </script>
</block>
