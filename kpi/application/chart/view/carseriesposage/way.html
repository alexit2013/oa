<script src="__JS__/ajaxfileupload.js"></script>
<script type="text/javascript">
    // 选择部门员工
    //选择部门范围
    $("#branch").click(function(){
        //iframe层-父子操作
        layer.open({
            type: 2,
            title: '选择范围',
            area: ['600px', '500px'],
            fixed: false, //不固定
            maxmin: true,
            content: '{:Url('popup')}'
        })

    });
    function myDate(s,h){
        $("#branch_input").val(s);
        $("#seach_must").val(h);
    };

    $("#upfile").on("click",function(){
        var time = $('#month').val();
        var com = $("#branch_input").val();
        if(time == ''){
            $(this).attr("readonly","readonly");
            layer.msg("请先选择时间");
            return false;
        }
        if(com == ''){
            $(this).attr("readonly","readonly");
            layer.msg("请先选择部门");
            return false;
        }else{
            $("#upfile").removeAttr("readonly");
        }
    });
    $(".file_upload").click(
            function(){
                $("#upfile").click();
                $('#dosubmit').text("上传中");
            });
    function upload(val){
        // document.write(val);
        // return false;
        $('#uploadFile').val(val);
        $.ajaxFileUpload ({
            url:"{:Url('excel')}",
            type: 'post',
            secureuri:false,
            fileElementId:'upfile',
            dataType: 'json',
            success: function(data){
                layer.msg('上传成功！');
                if(data.status ==="1"){
                    $('#filepath').val(data.message);
                    $('#dosubmit').text("提交");
                    $('#dosubmit').removeAttr("disabled");
                }
            }
        });
        var upval = $("#uploadFile").val();

        if(upval==""){
            $(".file_tip").text("请选择文件!");
        }
        else{
            $(".file_tip").text(upval);
        }

    }

    /*********************************数据提交*************************************/
    $('#dosubmit').click(function(){
        var year = $('#store_year').val();
        var month = $("#store_month").val();
        var fileval =$('#filepath').val();        
        if(year == ''){
            layer.msg("请先选择年份");
            return false;
        }
        if(month == ''){
            layer.msg("请先选择月份");
            return false;
        }
        if(fileval == ""){
            layer.msg('请先选择Excel文件');
            return false;
        }else{
            $('#dosubmit').text('上传中');
            $('#up_status').css('display','block');
            $('#dosubmit').attr("disabled",true);
            $.ajax({                
                url:"{:Url('import')}",
                type:"post",
                data:$("#form-article-add").serialize(),
                dataType: 'json',
                success: function(data){
                    $('#up_status').css('display','none');
                    $('#dosubmit').text('上传完成');
                    $('#dosubmit').attr("disabled",false);
                    alert(data.msg);
                    if(data.status ==="ok"){
                        location.replace(data.url);
                    }

                },
                error: function(){
                    alert("请求失败");
                }
            });
        }
    });
</script>
