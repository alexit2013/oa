<script>
	//提交
	$("#submit").click(function(){
		var name = $("#name").val();
		var range = $("#seach_must").val();
		var way = $('input[class="way_ids"]:checked').map(function(){return this.value}).get().join();
		var playday = $("input[name='playday_id']:checked").val();
		var schedual = $("input[name='schedual_ids']:checked").val();

		if(name == ''){
			layer.msg('请输入考勤规则名称');
			return false;			
		}
		if(range == ''){
			layer.msg('请选择部门或员工');
			return false;			
		}
		if(way == ''){
			layer.msg('请选择打卡方式');
			return false;			
		}
		if(playday == null){
			layer.msg('请设置休息日方案');
			return false;			
		}
		if(schedual == null){
			layer.msg('请设置排班');
			return false;			
		}else{
			$.ajax({
				url: "{:Url('ruleadd')}",
		        dataType: 'json',
		        data :$('#form-admin-add').serialize(),		
		        type: 'POST',
		        cache: false,
		        success: function(data){
		        		if(data.status=='1'){
		        			layer.msg(data.msg);
		        			parent.location.reload();
		        		}	        		
		        },
		        error:function(data){
		        		 ayer.msg(data.msg);
		  				 return;
		        }
			});			
		}

	});

//子窗口

// 开关
$(function(){
	$(".switch_box").on("click",function(){

})
